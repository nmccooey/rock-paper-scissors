<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <header>
            <h1 class="game-title">Rock, Paper, Scissors</h1>
        </header>
        <main>
            <div class="main-container">
                <p>Whoever wins 5 rounds wins the game.</p>
                <button class="play-game button">Play Game</button>
                <p class="game-status"></p>
                <p class="score-status">Your Score: 0 Computer Score: 0</p>
                <div class="button-container">
                    <button class="rock button">Rock</button>
                    <button class="paper button">Paper</button>
                    <button class="scissors button">Scissors</button>
                </div>
            </div>
        </main>
    </body>
    <script src="scripts/rps.js"></script>
</html>
